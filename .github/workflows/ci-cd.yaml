name: CI/CD Pipeline (build → push → update k8s manifest)

on:
  push:
    branches: [ "master" ]

permissions:
  contents: write    # workflow'un repo'ya commit atabilmesi için gerekli
  packages: write
  id-token: write

jobs:
  build:
    if: github.actor != 'github-actions'   # GitHub Actions'in kendi commit'leriyle loop olmaması için
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python (for tests)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies & run tests
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt
          pip install pytest
          pytest app/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Prepare image tags
        run: |
          echo "IMAGE=${{ secrets.DOCKER_HUB_USERNAME }}/mini-newscollector" >> $GITHUB_ENV
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build & push Docker images (latest + short-sha)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE }}:latest,${{ env.IMAGE }}:${{ env.SHORT_SHA }}

      - name: Update k8s/deployment.yaml image tag and push to repo
        env:
          IMAGE: ${{ env.IMAGE }}
          TAG: ${{ env.SHORT_SHA }}
        run: |
          git config user.email "actions@github.com"
          git config user.name "github-actions"
          # replace the image line in k8s/deployment.yaml to use the new tag
          # note: this assumes there is a line like: image: youruser/mini-newscollector:latest
          sed -i "s|image: .*|image: ${IMAGE}:${TAG}|" k8s/deployment.yaml

          git add k8s/deployment.yaml
          if git diff --cached --quiet; then
            echo "No changes to k8s/deployment.yaml (same tag)."
          else
            git commit -m "ci: update k8s image to ${TAG}"
            git push origin HEAD:main
          fi